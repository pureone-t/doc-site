{{ define "section_content" }}
<div class="section" id="content">
    {{ .Content }}
    <ul>
        {{ range .Data.Pages }}
        <li>
          <a href="{{.Permalink}}">
              {{.Title}}
          </a>
            {{ if .Params.showDate }}
              &nbsp; {{ .Date.Format (.Site.Params.dateForm | default "Mon Jan 02, 2006")}}
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
